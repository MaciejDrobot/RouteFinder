<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div id="weather">

    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Location</th>
            <th scope="col">Temperature</th>
            <th scope="col">Weather</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td><h4 th:text="${location}"></h4></td>
            <td><h4 th:text="${temperature}"></h4></td>
            <td><h4 th:text="${description}"></h4></td>

            <td></td>
        </tr>

        </tbody>
    </table>
</div>
